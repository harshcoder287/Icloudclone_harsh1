<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Icloud clone</title>
</head>
<body>
    <div class="icloud_row">
        <p>Icloud</p>
        <p>Harsh</p>
    </div>
    <div class="icloud_row2">
        <div class="icloud_row2_leftblock">
            <img class="icloud_row2_leftblock_img" src="./img/user.jpeg" alt="my photo">
        </div>
        <div class="icloud_row2_rightblock">
            <h2 class="icloud_row2_rightblock_h2">Good Morning , Harsh</h2>
            <a href="#">Account settings</a>
        </div>
        </div>  
        <div class="icloud_row3">
            <div class="icloud_row3_box_img">
                <a href="https://www.icloud.com/">
                <img class="icloud_row3_box_img" src="/img/mails.png" alt="mails">
                <p>Mails</p>
                </a>
            </div>
            <div class="icloud_row3_box">
                <img class="icloud_row3_box_img" src="/img/calender-1.png" alt="calender">
                <p>calender</p>
            </div>
            <div class="icloud_row3_box">
                <img class="icloud_row3_box_img" src="/img/contacts.png" alt="contacts">
                <p>contacts</p>
            </div>
            <div class="icloud_row3_box">
                <img class="icloud_row3_box_img" src="./img/drive.png" alt="drive">
                <p>drive</p>
            </div>
            <div class="icloud_row3_box">
                <img class="icloud_row3_box_img" src="/img/friends.png" alt="friends">
                <p>friends</p>
            </div>
            <div class="icloud_row3_box">
                <img class="icloud_row3_box_img" src="/img/iphone.png" alt="iphone">
                <p>iphone</p>
            </div>
    </div>
    <br>
    <br>
    <div class="icloud_row4">
        <div class="icloud_row4_box_img">
            
            <img class="icloud_row4_box_img" src="/img/keynote.png" alt="keynotes">
            <p>Keynotes</p>
        </div>
        <div class="icloud_row4_box">
            <img class="icloud_row4_box_img" src="/img/notes.png" alt="notes">
            <p>Notes</p>
        </div>
        <div class="icloud_row4_box">
            <img class="icloud_row4_box_img" src="/img/numbers.png" alt="numbers">
            <p>numbers</p>
        </div>
        <div class="icloud_row4_box">
            <img class="icloud_row4_box_img" src="./img/pages.png" alt="pages">
            <p>pages</p>
        </div>
        <div class="icloud_row4_box">
            <img class="icloud_row4_box_img" src="/img/reminders.jpg" alt="reminders">
            <p>reminders</p>
        </div>
        <div class="icloud_row4_box">
            <img class="icloud_row4_box_img" src="/img/user.jpeg" alt="user">
            <p>user</p>
        </div>
</div>
    
</body>
</html>
